endpoints: &endpoints
  glance:
    this: is an example

armada:

  # results in "armada-keystone" release name below
  # to avoid manipulating releases managed directtly
  # with helm or other armadas
  release_prefix: armada

  charts:

    # silent dependency
    - chart: &helm-toolkit
        name: helm-toolkit
        release_name: null
        namespace: null
        values: {}
        source:
          type: git
          location: git://github.com/att-comdev/openstack-helm
          subpath: helm-toolkit
          reference: master
        dependencies: []

    - chart: &mariadb
        name: mariadb
        release_name: mariadb
        namespace: openstack
        install:
          no_hooks: false
        upgrade:
          no_hooks: false
          pre:
              delete: []
              create: []
          post:
              delete: []
              create: []
        values:
          endpoints: *endpoints
        source:
          type: git
          location: git://github.com/att-comdev/openstack-helm
          subpath: mariadb
          reference: master
        dependencies:
          - *helm-toolkit

    - chart: &keystone
        name: keystone
        release_name: keystone
        namespace: openstack
        install:
          no_hooks: false
        upgrade:
          no_hooks: false
          pre:
              delete:
                  - name: keystone-db-sync
                    type: job
                  - name: keystone-db-init
                    type: job
              create:
                  - name: keystone-db-sync
                    type: job
                  - name: keystone-db-init
                    type: job
          post:
              delete: []
              create: []
        values:
          endpoints: *endpoints
        source:
          type: git
          location: git://github.com/att-comdev/openstack-helm
          subpath: keystone
          reference: master
        dependencies:
          - *helm-toolkit
