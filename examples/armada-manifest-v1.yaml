schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: neutron
data:
  chart_name: neutron
  release: neutron
  namespace: openstack
  timeout: 300
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      update:
        - name: neautron-l3-agent
          type: daemonset
          labels:
            - component: l3-agent
            - application: neutron
  values:
    network:
      interface:
        tunnel: docker0
    conf:
      neutron:
        default:
          oslo:
            log:
              debug: false
          neutron:
            db:
              l3_ha: False
              min_l3_agents_per_router: 1
              max_l3_agents_per_router: 1
              l3_ha_network_type: vxlan
              dhcp_agents_per_network: 1
      ml2_conf:
        ml2_type_flat:
          neutron:
            ml2:
              flat_networks: public
      openvswitch_agent:
        agent:
          neutron:
            ml2:
              ovs:
                agent:
                  tunnel_types: vxlan
        ovs:
          neutron:
            ml2:
              ovs:
                agent:
                  of_interface: ovs-ofctl
                  ovsdb_interface: vsctl
                  bridge_mappings: public:br-ex
  source:
    type: git
    location: git://git.openstack.org/openstack/openstack-helm
    subpath: neutron
    reference: master
  dependencies:
    - helm-toolkit
