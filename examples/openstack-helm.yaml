endpoints: &endpoints
  hello-world:
    this: is an example

armada:

  # results in "armada-keystone" release name below
  # to avoid manipulating releases managed directtly
  # with helm or other armadas
  release_prefix: armada

  charts:

    # silent dependency
    - chart: &helm-toolkit
        name: helm-toolkit
        release_name: null
        namespace: null
        values: {}
        source:
          type: git
          location: git://github.com/openstack/openstack-helm
          subpath: helm-toolkit
          reference: master
        dependencies: []

    - chart: &mariadb
        name: mariadb
        release_name: mariadb
        namespace: openstack
        timeout: 50
        install:
          no_hooks: false
        upgrade:
          no_hooks: false
          pre:
              delete: []
              create: []
          post:
              delete: []
              create: []
        values:
            endpoints: *endpoints
            replicas: 1
            volume:
                size: 1Gi
        source:
          type: git
          location: git://github.com/openstack/openstack-helm
          subpath: mariadb
          reference: master
        dependencies:
          - *helm-toolkit

    - chart: &memcached
        name: memcached
        release_name: memcached
        namespace: openstack
        timeout: 10
        install:
          no_hooks: false
        upgrade:
          no_hooks: false
          pre:
              delete: []
              create: []
          post:
              delete: []
              create: []
        values:
            endpoints: *endpoints
        source:
          type: git
          location: git://github.com/openstack/openstack-helm
          subpath: memcached
          reference: master
        dependencies:
          - *helm-toolkit

    - chart: &etcd
        name: etcd
        release_name: etcd
        namespace: openstack
        timeout: 10
        install:
          no_hooks: false
        upgrade:
          no_hooks: false
          pre:
              delete: []
              create: []
          post:
              delete: []
              create: []
        values:
            endpoints: *endpoints
        source:
          type: git
          location: git://github.com/openstack/openstack-helm
          subpath: etcd
          reference: master
        dependencies:
          - *helm-toolkit

    - chart: &rabbitmq
        name: rabbitmq
        release_name: rabbitmq
        namespace: openstack
        timeout: 10
        install:
          no_hooks: false
        upgrade:
          no_hooks: false
          pre:
              delete: []
              create: []
          post:
              delete: []
              create: []
        values:
            endpoints: *endpoints
            replicas: 1
        source:
          type: git
          location: git://github.com/openstack/openstack-helm
          subpath: rabbitmq
          reference: master
        dependencies:
          - *helm-toolkit

    - chart: &keystone
        name: keystone
        release_name: keystone
        namespace: openstack
        timeout: 20
        install:
          no_hooks: false
        upgrade:
          no_hooks: false
          post:
              delete: []
              create: []
          pre:
              delete:
                  - name: keystone-db-sync
                    type: job
                  - name: keystone-db-init
                    type: job
        values:
            endpoints: *endpoints
        source:
          type: git
          location: git://github.com/openstack/openstack-helm
          subpath: keystone
          reference: master
        dependencies:
          - *helm-toolkit

    - chart: &horizon
        name: horizon
        release_name: horizon
        namespace: openstack
        timeout: 10
        install:
          no_hooks: false
        upgrade:
          no_hooks: false
          pre:
              delete: []
              create: []
          post:
              delete: []
              create: []
        values:
            endpoints: *endpoints
        source:
          type: git
          location: git://github.com/openstack/openstack-helm
          subpath: horizon
          reference: master
        dependencies:
          - *helm-toolkit
