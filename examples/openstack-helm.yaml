armada:
  release_prefix: armada
  charts:
    - description: Deploys Helm Toolkit and Mariadb
      sequenced: True
      chart_group:
      - chart: &helm-toolkit
          name: helm-toolkit
          release_name: null
          namespace: null
          values: {}
          source:
              type: git
              location: git://github.com/openstack/openstack-helm
              subpath: helm-toolkit
              reference: master
          dependencies: []
      - chart: &mariadb
          name: mariadb
          release_name: mariadb
          namespace: openstack
          timeout: 3360
          install:
            no_hooks: false
          upgrade:
            no_hooks: false
          values: {}
          source:
            type: git
            location: git://github.com/openstack/openstack-helm
            subpath: mariadb
            reference: master
          dependencies:
            - *helm-toolkit
    - description: Undercloud Services add-ons
      sequenced: False
      chart_group:
      - chart: &memcached
          name: memcached
          release_name: memcached
          namespace: openstack
          timeout: 10
          install:
              no_hooks: false
          upgrade:
              no_hooks: false
          values: {}
          source:
            type: git
            location: git://github.com/openstack/openstack-helm
            subpath: memcached
            reference: master
          dependencies:
          - *helm-toolkit
      - chart: &etcd
         name: etcd
         release_name: etcd
         namespace: openstack
         timeout: 10
         install:
             no_hooks: false
         upgrade:
             no_hooks: false
         values: {}
         source:
           type: git
           location: git://github.com/openstack/openstack-helm
           subpath: etcd
           reference: master
         dependencies:
         - *helm-toolkit
      - chart: &rabbitmq
          name: rabbitmq
          release_name: rabbitmq
          namespace: openstack
          timeout: 10
          install:
              no_hooks: false
          upgrade:
              no_hooks: false
          values:
              replicas: 1
          source:
            type: git
            location: git://github.com/openstack/openstack-helm
            subpath: rabbitmq
            reference: master
          dependencies:
          - *helm-toolkit
    - description: Openstack Services
      sequenced: false
      chart_group:
      - chart: &keystone
          name: keystone
          release_name: keystone
          namespace: openstack
          timeout: 20
          install:
              no_hooks: false
          upgrade:
              no_hooks: false
              pre:
              delete:
              - name: keystone-db-sync
                type: job
              - name: keystone-db-init
                type: job
          values: {}
          source:
            type: git
            location: git://github.com/openstack/openstack-helm
            subpath: keystone
            reference: master
          dependencies:
          - *helm-toolkit
      - chart: &horizon
          name: horizon
          release_name: horizon
          namespace: openstack
          timeout: 10
          install:
              no_hooks: false
          upgrade:
              no_hooks: false
          values: {}
          source:
            type: git
            location: git://github.com/openstack/openstack-helm
            subpath: horizon
            reference: master
          dependencies:
          - *helm-toolkit
