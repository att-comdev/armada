# This file provides defaults for armada

release_group: null

labels:
  node_selector_key: ucp-control-plane
  node_selector_value: enabled

images:
  tags:
    api: quay.io/attcomdev/armada:latest
    dep_check: docker.io/kolla/ubuntu-source-kubernetes-entrypoint:4.0.0
    ks_endpoints: docker.io/kolla/ubuntu-source-kolla-toolbox:3.0.3
    ks_service: docker.io/kolla/ubuntu-source-kolla-toolbox:3.0.3
    ks_user: docker.io/kolla/ubuntu-source-kolla-toolbox:3.0.3

  pull_policy: "IfNotPresent"

network:
  api:
    ingress:
      public: false
    node_port:
      enabled: true
      port: 31903

dependencies:
  ks_user:
    services:
    - service: identity
      endpoint: internal
  ks_service:
    services:
    - service: identity
      endpoint: internal
  ks_endpoints:
    jobs:
    - armada-ks-service
    services:
    - service: identity
      endpoint: internal
  api:
    jobs:
    - armada-ks-service
    - armada-ks-user
    services:
    - service: identity
      endpoint: internal

# typically overriden by environmental
# values, but should include all endpoints
# required by this chart
endpoints:
  cluster_domain_suffix: cluster.local
  identity:
    name: keystone
    auth:
      admin:
        password: password
        project_domain_name: default
        project_name: admin
        region_name: RegionOne
        user_domain_name: default
        username: admin
      user:
        password: armada
        project_domain_name: ucp
        project_name: service
        region_name: RegionOne
        role: admin
        user_domain_name: ucp
        username: armada
    hosts:
      default: keystone-api
      public: keystone
    path:
      default: /v3
    scheme:
      default: http
    port:
      admin:
        default: 35357
      api:
        default: 80
    host_fqdn_override:
      default: null
  armada:
    name: armada
    hosts:
      default: armada-api
      public: armada
    port:
      api:
        default: 8000
    path:
      default: /api/v1.0
    scheme:
      default: http
    host_fqdn_override:
      default: null

secrets:
  identity:
    admin: armada-keystone-admin
    user: armada-keystone-user

conf:
  armada:
    DEFAULT:
    keystone_authtoken:
      auth_type: password
      auth_version: 3
      delay_auth_decision: true
      password: armada
      project_domain_name: ucp
      project_name: service
      user_domain_name: ucp
      user_name: armada
    armada_api:
      bind_port: 8000
  paste:
    app:armada-api:
      paste.app_factory: armada.api.server:paste_start_armada
    pipeline:main:
      pipeline: authtoken armada-api
    filter:authtoken:
      paste.filter_factory: keystonemiddleware.auth_token:filter_factory
  policy:
    admin_required: "role:admin"
    service_or_admin: "rule:admin_required or rule:service_role"
    service_role: "role:service"
    armada:create_endpoints: "rule:admin_required"
    armada:validate_manifest: "rule:admin_required"
    armada:test_release: "rule:admin_required"
    armada:test_manifest: "rule:admin_required"
    tiller:get_status: "rule:admin_required"
    tiller:get_released: "rule:admin_required"

pod:
  mounts:
    armada_api:
      init_container: null
  user:
    armada:
      uid: 1000
  affinity:
    anti:
      type:
        default: preferredDuringSchedulingIgnoredDuringExecution
      topologyKey:
        default: kubernetes.io/hostname
  replicas:
    api: 1
  lifecycle:
    upgrades:
      deployments:
        revision_history: 3
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 1
          max_surge: 3
    disruption_budget:
      api:
        min_available: 0
    termination_grace_period:
      api:
        timeout: 30
  resources:
    enabled: false
    api:
      limits:
        memory: "128Mi"
        cpu: "100m"
      requests:
        memory: "128Mi"
        cpu: "100m"
    jobs:
      ks_user:
        limits:
          memory: "128Mi"
          cpu: "100m"
        requests:
          memory: "128Mi"
          cpu: "100m"
      ks_service:
        limits:
          memory: "128Mi"
          cpu: "100m"
        requests:
          memory: "128Mi"
          cpu: "100m"
      ks_endpoints:
        limits:
          memory: "128Mi"
          cpu: "100m"
        requests:
          memory: "128Mi"
          cpu: "100m"

manifests:
  configmap_bin: true
  configmap_etc: true
  deployment_api: true
  ingress_api: true
  job_ks_endpoints: true
  job_ks_service: true
  job_ks_user: true
  secret_keystone: true
  service_api: true
  service_ingress_api: true
