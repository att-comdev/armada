# JSON schema for validating Armada charts.
---
schema: deckhand/DataSchema/v1
metadata:
  name: armada/Chart/v1
  schema: metadata/Control/v1
data:
  $schema: http://json-schema.org/schema#
  definitions:
    labels:
      type: object
      patternProperties:
        ^.*$:
          type: string
  type: object
  properties:
    name:
      type: string
    release:
      type: string
    chart_name:
      type: string
    namespace:
      type: string
    values:
      type: object
    dependencies:
      type: array
      items:
        type: string
    test:
      type: boolean
    timeout:
      type: integer
    wait:
      type: object
      properties:
        timeout:
          type: integer
        labels:
          $ref: '#/definitions/labels'
      additionalProperties: false
    source:
      type: object
      properties:
        type:
          type: string
        location:
          type: string
        subpath:
          type: string
        reference:
          type:
            - string
            - "null"
      required:
        - location
        - subpath
        - type
    install:
      type: object
      properties:
        no_hooks:
          type: boolean
      required:
        - no_hooks
    upgrade:
      type: object
      properties:
        no_hooks:
          type: boolean
        pre:
          type: object
          properties:
            delete:
              type: array
              properties:
                name:
                  type: string
                type:
                  type: string
                labels:
                  $ref: '#/definitions/labels'
              required:
                - name
                - type
                - labels
              additionalProperties: false
            update:
              type: array
              properties:
                name:
                  type: string
                type:
                  type: string
                labels:
                  $ref: '#/definitions/labels'
              required:
                - name
                - type
                - labels
              additionalProperties: false
      required:
        - no_hooks
      additionalProperties: false
  required:
    - dependencies
    - namespace
    - name
    - release
    - source
  additionalProperties: false
...
