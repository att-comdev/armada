# JSON schema for validating Armada manifests.
---
schema: deckhand/DataSchema/v1
metadata:
  name: armada/Manifest/v1
  schema: metadata/Control/v1
data:
  $schema: http://json-schema.org/schema#
  # TODO(fmontei): Move these "defnitions" -- which are references -- to
  # another file.
  definitions:
    # NOTE(fmontei): ``armada.handlers.manifest.Manifest`` adds additional
    # properties to intial inputs, namely chart group objects with a host
    # of properties that need to be validated after the manifest is built
    # out.
    chart_group:
      anyOf:
        - type: string
        - type: object
          properties:
            chart:
              type: object
              properties:
                dependencies:
                  type:
                    array
                  items:
                    type: string
                chart_name:
                  type: string
                namespace:
                  type: string
                release_name:
                  type: string
                source:
                  type: object
                  properties:
                    location:
                      type: string
                    reference:
                      type:
                        - string
                        - "null"
                    subpath:
                      type: string
                    type:
                      type: string
                  required:
                    - location
                    - reference
                    - subpath
                    - type
                  additionalProperties: false
              required:
                - chart_name
                - namespace
                - release_name
                - source
              additionalProperties: false
  properties:
    release_prefix:
      type: string
    chart_groups:
      type: array
      items:
        $ref: "#/definitions/chart_group"
  required:
    - chart_groups
    - release_prefix
  additionalProperties: false
...
