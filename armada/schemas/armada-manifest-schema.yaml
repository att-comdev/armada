---
schema: deckhand/DataSchema/v1
metadata:
  name: armada/Chart/v1
  schema: metadata/Control/v1
data:
  $schema: http://json-schema.org/schema#
  definitions:
    labels:
      type: object
      patternProperties:
        ^.*$:
          type: string
  type: object
  properties:
    name:
      type: string
    release_name:
      type: string
    chart_name:
      type: string
    namespace:
      type: string
    values:
      type: object
    dependencies:
      type: array
      items:
        type: string
    test:
      type: boolean
    timeout:
      type: integer
    wait:
      type: object
      properties:
        timeout:
          type: integer
        labels:
          $ref: '#/definitions/labels'
      additionalProperties: false
    source:
      type: object
      properties:
        type:
          type: string
        location:
          type: string
        subpath:
          type: string
        reference:
          type:
            - string
            - "null"
      required:
        - location
        - subpath
        - type
    install:
      type: object
      properties:
        no_hooks:
          type: boolean
      required:
        - no_hooks
    upgrade:
      type: object
      properties:
        no_hooks:
          type: boolean
        pre:
          type: object
          properties:
            delete:
              type: array
              properties:
                name:
                  type: string
                type:
                  type: string
                labels:
                  $ref: '#/definitions/labels'
              required:
                - name
                - type
                - labels
              additionalProperties: false
            update:
              type: array
              properties:
                name:
                  type: string
                type:
                  type: string
                labels:
                  $ref: '#/definitions/labels'
              required:
                - name
                - type
                - labels
              additionalProperties: false
      required:
        - no_hooks
      additionalProperties: false
  required:
    - dependencies
    - namespace
    - name
    - release_name
    - source
  additionalProperties: false
---
schema: deckhand/DataSchema/v1
metadata:
  name: armada/ChartGroup/v1
  schema: metadata/Control/v1
data:
  $schema: http://json-schema.org/schema#
  # TODO(fmontei): Move these "defnitions" -- which are references -- to
  # another file.
  definitions:
    # NOTE(fmontei): ``armada.handlers.manifest.Manifest`` adds additional
    # properties to intial inputs, namely chart group objects with a host
    # of properties that need to be validated after the manifest is built
    # out.
    chart:
      type: object
      properties:
        chart:
          type: object
          properties:
            dependencies:
              type:
                array
              items:
                type: string
            name:
              type: string
            namespace:
              type: string
            release_name:
              type: string
            timeout:
              type: integer
              minimum: 0
            values:
              type: object
            source:
              type: object
              properties:
                location:
                  type: string
                reference:
                  type:
                    - string
                    - "null"
                subpath:
                  type: string
                type:
                  type: string
              required:
                - location
                - reference
                - subpath
                - type
              additionalProperties: false
          required:
            - name
            - namespace
            - release_name
            - source
          additionalProperties: false
  properties:
    name:
      type: string
    description:
      type: string
    sequenced:
      type: boolean
    test_charts:
      type: boolean
    chart_group:
      type: array
      items:
        $ref: "#/definitions/chart"
  required:
    - chart_group
  additionalProperties: false
---
schema: deckhand/DataSchema/v1
metadata:
  name: armada/Manifest/v1
  schema: metadata/Control/v1
data:
  $schema: http://json-schema.org/schema#
  # TODO(fmontei): Move these "defnitions" -- which are references -- to
  # another file.
  definitions:
    # NOTE(fmontei): ``armada.handlers.manifest.Manifest`` adds additional
    # properties to intial inputs, namely chart group objects with a host
    # of properties that need to be validated after the manifest is built
    # out.
    chart_group:
      type: object
      properties:
        chart:
          type: object
          properties:
            dependencies:
              type:
                array
              items:
                type: string
            name:
              type: string
            namespace:
              type: string
            release_name:
              type: string
            source:
              type: object
              properties:
                location:
                  type: string
                reference:
                  type:
                    - string
                    - "null"
                subpath:
                  type: string
                type:
                  type: string
              required:
                - location
                - reference
                - subpath
                - type
              additionalProperties: false
          required:
            - name
            - namespace
            - release_name
            - source
          additionalProperties: false
  properties:
    release_prefix:
      type: string
    chart_groups:
      type: array
      items:
        $ref: "#/definitions/chart_group"
  required:
    - chart_groups
    - release_prefix
  additionalProperties: false
