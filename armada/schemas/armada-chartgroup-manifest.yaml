# JSON schema for validating Armada chart groups.
---
schema: deckhand/DataSchema/v1
metadata:
  name: armada/ChartGroup/v1
  schema: metadata/Control/v1
data:
  $schema: http://json-schema.org/schema#
  # TODO(fmontei): Move these "defnitions" -- which are references -- to
  # another file.
  definitions:
    # NOTE(fmontei): ``armada.handlers.manifest.Manifest`` adds additional
    # properties to intial inputs, namely chart group objects with a host
    # of properties that need to be validated after the manifest is built
    # out.
    chart:
      type: object
      properties:
        chart:
          type: object
          properties:
            dependencies:
              type:
                array
              items:
                type: string
            name:
              type: string
            namespace:
              type: string
            release:
              type: string
            timeout:
              type: integer
              minimum: 0
            values:
              type: object
            source:
              type: object
              properties:
                location:
                  type: string
                reference:
                  type:
                    - string
                    - "null"
                subpath:
                  type: string
                type:
                  type: string
              required:
                - location
                - reference
                - subpath
                - type
              additionalProperties: false
          required:
            - name
            - namespace
            - release
            - source
          additionalProperties: false
  properties:
    name:
      type: string
    description:
      type: string
    sequenced:
      type: boolean
    test_charts:
      type: boolean
    chart_group:
      type: array
      items:
        $ref: "#/definitions/chart"
  required:
    - chart_group
  additionalProperties: false
...
